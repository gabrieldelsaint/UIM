<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<base href="%@">
	
	<style id="mainStyle" type="text/css" media="screen,print">	@import url( "main.css" ); </style>
	
</head>
<body class="avatarYesTimeStampYes">
<div id="Chat">
<div class="msgSys">
	<div class="msgText">
		<div class="timeStamp">12:10</div>
		<p>
			Contact "Rafael" is on-line.
		</p>
	</div>
	<hr />
</div>
<div class="msgBox friend">
	<div class="msgInfo">
		<div class="avatar"><img src="./Incoming/buddy_icon.bmp"/></div>
		<div class="author">Rafael</div>
		<div class="id">rafa-skill<br/></div>
	</div>
	<div class="space"></div>
	<div class="msgText">
		<hr />
		<div class="timeStamp">12:11</div>
		<p>
			Hi!
		</p>
		<div class="timeStamp">12:11</div>
		<p>
			Are you there?
		</p>
	</div>
	<hr />
</div>
<div class="msgBox me">
	<div class="msgInfo">
		<div class="avatar"><img src="./Incoming/buddy_icon.bmp"/></div>
		<div class="author">msfbrasil</div>
		<div class="id">msfbrasil<br/></div>
	</div>
	<div class="space"></div>
	<div class="msgText">
		<hr />
		<div class="timeStamp">12:12</div>
		<p>
			No. :-)
		</p>
		<div class="timeStamp">12:12</div>
		<p>
			I'm not. :-)
		</p>
	</div>
	<hr />
</div>
<div class="msgFileTransfer">
	<div class="msgText">
		<div class="timeStamp">12:25</div>
		<p>
			"Rafael" want's to send you file "smiley.gif" . Do you want to receive it?
		</p>
		<div>
		<p>
			<a href="#" onclick="external.AcceptFile(22)">Yes</a>
			<a href="#" onclick="external.RejectFile(22)">No</a>
		</p>
		</div>
	</div>
	<hr />
</div>
<div id="insert"></div>
</div>
<div id="debug"></div>
</body>
</html>
