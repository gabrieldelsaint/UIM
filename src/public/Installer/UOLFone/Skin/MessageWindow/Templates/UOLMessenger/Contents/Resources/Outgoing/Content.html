<div class="msgBox me">
	<div class="msgInfo">
		<div class="avatar"><img src="%userIconPath%"/></div>
		<div class="author">%senderScreenName%</div>
		<div class="id">%sender%<br/></div>
	</div>
	<div class="space"></div>
	<div class="msgText">
		<hr />
		<div class="timeStamp">%time%</div>
		<p>
			%message%
		</p>
		<div id="insert"></div>
	</div>
	<hr />
</div>
