<style type="text/css">
* {font-family:arial;color: #000;}
body {margin:5px; padding:0;}
.vertical {height: 24px;}
.horizontal {width: 24px;}
.cel {border:solid 1px #fff; padding:0; width: 14.28%}
.celBlue {border:solid 1px #4EA2C6;}
img {border: none;}
.shortcut {font-size: 10px;}
</style>

<script type="text/javascript">
function adjustImages(){
	var colImg = document.getElementsByTagName('img');
	for (var i=0, oImg; oImg = colImg[i]; i++){
		var iImgW = oImg.clientWidth;
		var iImgH = oImg.clientHeight;
		if (iImgW > iImgH) {
			if(iImgW > 24) {oImg.className = "horizontal";} 
		}	else {
			if (iImgH > 24) {oImg.className = "vertical";} 
		}
	}
}
window.onload = adjustImages;
</script>
